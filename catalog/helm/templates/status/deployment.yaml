apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "babylonCatalog.statusName" . }}
  namespace: {{ include "babylonCatalog.namespaceName" . }}
  labels:
    {{- include "babylonCatalog.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "babylonCatalog.statusSelectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{- include "babylonCatalog.statusSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.status.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.status.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.status.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: default
      {{- with .Values.status.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: status
        image: {{ include "babylonCatalog.statusImage" . | quote }}
        imagePullPolicy: {{ .Values.status.image.pullPolicy }}
        livenessProbe:
          initialDelaySeconds: 30
          tcpSocket:
            port: 443
          timeoutSeconds: 1
        {{- with .Values.status.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: 443
          name: public
          protocol: TCP
        volumeMounts:
        - name: proxy-tls
          mountPath: /etc/tls/private
      volumes:
      - name: proxy-tls
        secret:
          defaultMode: 0644
          secretName: {{ printf "%s-tls" (include "babylonCatalog.statusName" .) }}
