<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>RHPDS Catalog</title>
    <meta id="appName" name="application-name" content="RHPDS Catalog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.ico" />
    <base href="/" />
    <% if (htmlWebpackPlugin.options.TRACKING_ENABLED == 'true') { %>
    <script id="dpal" src="https://www.redhat.com/ma/dpal.js" type="text/javascript"></script>
    <% } %>
  </head>

  <body>
    <noscript>Enabling JavaScript is required to run this app.</noscript>
    <div id="modal-root"></div>
    <div id="root"></div>
    <% if (htmlWebpackPlugin.options.TRACKING_ENABLED == 'true') { %>
    <script type="text/javascript">
      if ('undefined' !== typeof _satellite && 'function' === typeof _satellite.pageBottom) {
        _satellite.pageBottom();
      }
    </script>
    <% } %>
  </body>
</html>
