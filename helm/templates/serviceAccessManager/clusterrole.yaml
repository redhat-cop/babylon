{{- $serviceAccessManager := .Values.serviceAccessManager }}
{{- if and $serviceAccessManager.deploy }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: babylon-service-access-manager
  annotations:
    description: >-
      Access read cluster resources for babylon-service-access-manager
  labels:
    {{- include "babylon.labels" . | nindent 4 }}
    app.kubernetes.io/component: service-access-manager
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kopf.dev
  resources:
  - clusterkopfpeerings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - {{ .Values.resourceBroker.api.group }}
  resources:
  - resourceclaims
  verbs:
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - {{ .Values.workshopManager.api.group }}
  resources:
  - multiworkshops
  - serviceaccessconfigs
  - workshops
  - workshopprovisions
  - workshopuserassignments
  verbs:
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - {{ .Values.workshopManager.api.group }}
  resources:
  - workshops/status
  verbs:
  - create
  - patch
  - update
- apiGroups:
  - {{ .Values.workshopManager.api.group }}
  resources:
  - serviceaccesses
  - serviceaccessconfigs/status
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - roles
  - rolebindings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - user.openshift.io
  resources:
  - users
  verbs:
  - get
- apiGroups:
  - usernamespace.gpte.redhat.com
  resources:
  - usernamespaces
  verbs:
  - get
  - list
{{- end }}
