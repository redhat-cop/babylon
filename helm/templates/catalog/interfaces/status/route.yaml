{{- range $namespace, $_interface := .Values.catalog.interfaces }}
{{- $interface := merge $_interface (deepCopy $.Values.catalog.defaults) }}
{{- $domain := $interface.route.host | default (printf "%s.%s" $namespace $.Values.ingressDomain) }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  {{- if $interface.route.certUtilsOperator.enable }}
  annotations:
    cert-utils-operator.redhat-cop.io/certs-from-secret: babylon-catalog-status-tls
  {{- end }}
  labels:
    {{- include "babylon.labels" $ | nindent 4 }}
    app.kubernetes.io/component: status
  name: babylon-catalog-status
  namespace: {{ $namespace }}
spec:
  host: status-{{ $domain }}
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: passthrough
  to:
    kind: Service
    name: babylon-catalog-status
    weight: 100
  port:
    targetPort: proxy
  wildcardPolicy: None
{{- end }}
